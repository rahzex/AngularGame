<div class="container">
  <div class="bg-dark text-center">
    <h2 class="text-light">Your Score</h2>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ currentPlayer.name }}</td>
          <td>{{ currentPlayer.score }}</td>
        </tr>
      </tbody>
    </table>

    <h2 class="text-light">Top 10 Players</h2>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Score</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of (allScores | slice: 0:10)">
          <td>{{ item.name }}</td>
          <td>{{ item.score }}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center mb-2">
      <button
        type="button"
        class="btn btn-primary btn-xlg"
        [routerLink]="['/playerDetails']"
      >
        Play Again!
      </button>
    </div>
  </div>
</div>
